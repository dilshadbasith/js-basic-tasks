<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=([[4,2,7,1], [20, 70, 40, 90], [1, 2, 0]]); 
        function largest(array){
            const result=[];
            array.forEach(value=>{
                return result.push(Math.max.apply(null,value));
            });
            return result;
        }
        document.write(largest(a));
    </script>
</body>
</html>
