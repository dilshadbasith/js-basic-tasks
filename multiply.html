<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let str=""
        function a(n,l){
            for(let i=1;i<=l;i++){
                str=n*i;
                document.write(str+", ");
            }
            
        }
        a(7,5);
    </script>
